<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <header>
        <h1>calc</h1>

        <div class="theme-changer">
          <span>Theme</span>
          <fieldset class="radio-field">
            <input
              type="radio"
              id="theme1"
              name="theme-swticher"
              value="blue"
              class="one"
              checked
            />
            <label for="theme1">1</label>

            <input
              type="radio"
              id="theme2"
              name="theme-swticher"
              value="light"
              class="two"
            />
            <label for="theme2">2</label>

            <input
              type="radio"
              id="theme3"
              name="theme-swticher"
              value="custom"
              class="three"
            />
            <label for="theme3">3</label>
          </fieldset>
        </div>
      </header>

      <section class="output">
        <div>
          <span data-previous-operation class="previous-operand"></span>
          <span data-current-operation class="current-operand"></span>
        </div>
      </section>

      <section class="input-container">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete>DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>x</button>
        <button data-reset class="span-two">RESET</button>
        <button data-equals class="span-two">=</button>
      </section>
    </main>

    <script src="./dist/script.js"></script>
  </body>
</html>
